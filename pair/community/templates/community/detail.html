{% extends 'base.html' %} {% block content %}
<h1 class="text-center mt-4">리뷰 상세보기</h1>
<section class="container">
  <h2 class="my-4">제목: {{ review.title }}</h2>
  <p class="mb-4">{{ review.content }}</p>
  <a href="{% url 'community:edit' review.pk %}" class="me-3 btn btn-warning"
    >리뷰 수정</a
  >
  <a href="{% url 'community:delete' review.pk %}" class="btn btn-danger"
    >리뷰 삭제</a
  >
  <div>
    <a href="{% url 'community:index' %}" class="mt-3 btn btn-primary"
      >게시글로 돌아가기</a
    >
  </div>
</section>
{% endblock %}
